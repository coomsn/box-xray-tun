name: box_tun4magisk_v2.0

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - ".github"
      - "README.md"
    tags-ignore:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get repository name
        id: get_repo_name
        run: echo "REPO_NAME=$(basename $(git rev-parse --show-toplevel))" >> $GITHUB_ENV

      - name: Update update.json
        run: |
          version=$(grep -oP 'version=\K[^ ]+' module.prop)
          versionCode=$(grep -oP 'versionCode=\K[^ ]+' module.prop)

          echo '{
            "version": "'"${version}"'",
            "versionCode": "'"${versionCode}"'",
            "zipUrl": "https://github.com/coomsn/${{ env.REPO_NAME }}/releases/download/'"${version}"'/box_tun_'${version}'.zip",
            "changelog": "https://github.com/coomsn/${{ env.REPO_NAME }}/raw/main/CHANGELOG.md"
          }' > update.json

      # 提交并推送 update.json
      - name: Commit and push update.json
        run: |
          git config --local user.name "coomsn"
          git config --local user.email "acstudycn@gmail.com"
          git add update.json
          git commit -m "Update update.json for version $(grep -oP 'version=\K[^ ]+' module.prop)" || true
          git push -f origin main

      # 执行 build.sh 脚本
      - name: Run build.sh
        run: sh build.sh

      # 从 ZIP 文件中提取版本信息
      - name: Extract version from filename
        id: extract_version
        run: |
          zip_file=$(ls box_tun_v*.zip)
          version=$(echo "$zip_file" | sed -E 's/box_tun_v(.*).zip/v\1/')
          echo "VERSION=${version}" >> $GITHUB_ENV

      # 读取 CHANGELOG.md 文件作为发布说明
      - name: Read release notes from CHANGELOG.md
        id: get_release_notes
        run: |
          RELEASE_NOTES=$(cat CHANGELOG.md)
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 上传 ZIP 文件并创建 GitHub release
      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: ${{ success() }}
        with:
          tag_name: ${{ env.VERSION }}
          files: box_tun_v*.zip
          body: ${{ env.RELEASE_NOTES }}
          prerelease: false
          generate_release_notes: false
